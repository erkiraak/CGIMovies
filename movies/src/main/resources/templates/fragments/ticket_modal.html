<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ticket Modal fragment</title>
</head>

<body>

    <div class="container" th:fragment="ticket-modal">
        <div class="modal" tabindex="-1" id="ticket-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="ticket-form" method="get" action="/">
                        <div class="modal-header">
                            <h5 class="modal-title">Select number of tickets</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="ticket-count">Number of Tickets:</label>
                            <input type="number" id="ticket-count" name="tickets" min="1" value="1">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Select seats</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
