<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup form</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="default-container">
        <h1>User Registration - Sign Up</h1>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
            <p th:text="${email}"></p>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                                required minlength="8" maxlength="64"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control"
                                required minlength="2" maxlength="20"/>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control" 
                        required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Date of Birth: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{dateOfBirth}" class="form-control"
                                required minlength="10" maxlength="10" placeholder="DD/MM/YYYY"
                                pattern="^(0?[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[012])/(19\d{2}|20\d{2})$"
                                title="Insert correct date in format DD/MM/YYYY"/>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
